<!-- Adding model for add and edit panel -->

<form class="form-horizontal" >
  <div id="cav-ug-add-edit-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="cav-ug-add-edit-model-label" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h4 id="cav-ug-add-edit-model-label">Create User</h4>
    </div>
    <div class="modal-body">
      <div class="control-group">
        <label class="control-label" for="cav-vr-name">Username</label>
        <div class="controls">
          <input type="text" id="cav-ug-username" placeholder="Enter Username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cav-ug-fullname">Full Name</label>
        <div class="controls">
          <input type="text" id="cav-ug-fullname" placeholder="Enter Full Name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cav-ug-email">E-mail</label>
        <div class="controls">
          <input type="text" id="cav-ug-email" placeholder="Enter Email Address">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cav-ug-pwd">Password</label>
        <div class="controls">
          <input type="password" id="cav-ug-pwd" placeholder="Enter Password">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cav-ug-pwd">Confirm Password</label>
        <div class="controls">
          <input type="password" id="cav-ug-conf-pwd" placeholder="Enter Confirm Password">
        </div>
      </div>
      <h5>Privileges</h5>
      <hr />
      <div class="control-group">
        <div class="controls">
          <label class="checkbox" ><input type="checkbox" id="cav-ug-allow-admin"> Allow user to administer this device</label>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" >Add to groups</label>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-groups" value="Family">
            Family
          </label>
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-groups" value="Collegues">
            Collegues
          </label>
        </div>
      </div>
      <h5>Private Shared Folder</h5>
      <hr />
      <div class="control-group">
        <div class="controls">
          <label class="checkbox" ><input type="checkbox" id="cav-ug-private-sf">Create a private shared folder for this user.</label>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cav-ug-volume">On Volume</label>
        <div class="controls">
          <select id="cav-ug-volume" >
            <option value="" >-Select-</option>
            <option value="volume1" >volume1</option>
            <option value="volume2" >volume2</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" >Allow File Protocols</label>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-http" >
            HTTP
          </label>
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-https" >
            HTTPS
          </label>
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-ftp" >
            FTP
          </label>
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-ftp-ssl" >
            FTP SSL/TLS
          </label>
          <label class="checkbox">
            <input type="checkbox" class="cav-ug-nfs" >
            NFS
          </label>          
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox" for="cav-ug-sf-encr"><input type="checkbox" id="cav-ug-sf-encr" >Encrypt this folder</label>
        </div>
      </div>
     
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button type="button" class="btn btn-primary" id="cav-ug-user-save">Create User</button>
      <button type="button" class="btn btn-primary" id="cav-ug-user-update">Update User</button>
    </div>
  </div>
</form>
